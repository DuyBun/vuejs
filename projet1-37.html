<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>Quels langages de programmation</p>
        <input type="text" v-model="texte">
        <input type="button" value="Ajouter" @click="ajouter">
        <div v-for="langage in langages">
            <input type="checkbox" v-model="langage.stat">
            {{langage.text}}
            <span v-show="langage.stat">est coché</span>
            <span v-show="langage.stat">est décoché</span>
        </div>
    </div>
    <script>
         app = Vue.createApp({
            data() {
                return {
                    langages : [],
                    texte: ''
                }
            },
            methods : {
                ajouter(){
                    this.langages.push({text: this.texte, stat: false})
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
